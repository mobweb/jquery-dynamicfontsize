<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        * { margin: 0; padding: 0; }
        body { padding: 20px; }
        p { margin-top: 20px; margin-bottom: 80px; }
    </style>
</head>
<body>
    <h1>A short title</h1>
    <h1>A very looooooong title!</h1>
    <p>(Rules set as a JavaScript array)</p>

    <h2 data-dynamic-font-size="<10:3em,>10:1.25em">Short</h2>
    <h2 data-dynamic-font-size="<10:3em,>10:1.25em">Loooooooong</h2>
    <p>(Rules set inline as a data-attribute)</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="dynamicfontsize.jquery.js"></script>
    <script>
        jQuery(document).ready(function() {

            var rules = {
                '<15': '3em',
                '>=15': '1.5em'
            };

            $( 'h1' ).dynamicFontSize( rules );
            $( 'h2' ).dynamicFontSize();
        });
    </script>
</body>
</html>
